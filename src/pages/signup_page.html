<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up</title>

          <li class="pr-6 text-lg">Home</li>
          <li class="pr-6 text-lg">Produtos</li>
          <li class="pr-6 text-lg">Contato</li>
        </ul>

        <div class="flex">
          <a href="src/pages/login_page.html">
            <button
              class="px-6 py-1 bg-[#7B68EE] text-white text-lg rounded-md mr-4"
            >

            <img

              src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAAACXBIWXMAAAsTAAALEwEAmpwYAAACr0lEQVR4nO2az0uUQRjHZys6dimRoqCEhG7dsg79Ff066CEj6CR4CCGzVDpEaEKeOohGup46BB2qg5CHwtJL3cIyq0tQ7xKu+6MtPzHabvPaRunMvPvOzvuFB5aXhed5Pu935p133hEiUaJEiRKtCWgGLgJd60Jeaxb1LuANf9e88BwAot4FHAR6gOtK+AOgmhIAYXU5FueBvcIgABf1HbgBbPUVQFnD2gCe3Mo7E9PDeRaeldTyV4DDWgC6GwKn4nJjwOupb2oLfV4B6G4IeHBpWW3htncA5tLFUAteAbiyJyAXyKFfUYtXAO6cWVLLfw+kvAIwF7b/wIabdxlAFfsfET4BGDttwP4uA5idKKilD4rNCgcBSPsv687+LgMwZn9XARizv4sAjNrfRQBjp0L2/6BlfxcBzI6H7H9T6AqHAPTsDsh+Dtn/qFcARk8atr9rAF7cNWx/lwBYsb9LAKzY3yUA6+w/JEwJBwBUsf8xrwCMhu3/EdjiFYD56ZId+7sA4F5HVi1RjoNDwgcAvfsyPL6WY+WHWiEjRpv/F4Chlq887M3xqD+6mBrI8+p+kaVP4c6Bl8AOESWAL+/+KKJWego0Gm9eSs0iNnikJgLJ3Z4OYJuwJRT955Ea23EVuCC3uTf9zd8UAC/E2gmLsrYL3wQsKABOCN8EDCoA5BvHSEQHnNqMLmk1AOwCFqmN2kQcBDQBMzUA0CriIiAFHAc6I3rctcZiCCRKVHUIdP76nXIth84k+LzKJCWvNbmSw9ZjcFH+J+45jCyESkVWv73JkL+1DyBFmMPIUjh9NlvZC0i3h7ai3sY9h05xxXIFffszleL6D2TU4gpxz2Hm7rT/vjuT5yw5wFIOc+NzorB6ANHqHGAhh+0Zemfcc9h6GZoxvA6wmkO3wFQ9rgR/Atj0wEIlFUxOAAAAAElFTkSuQmCC"
            />
          </button>
        </div>
      </nav>
    </header>

  <div class="flex flex-col items-center justify-center h-screen dark">
  <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold text-gray-200 mb-4">Cadastre-se</h2>
    <form class="flex flex-col">
      <div class="flex space-x-4 mb-4">
        <input
        id="firstName"
          placeholder="Primeiro Nome"
          class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 w-1/2 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150"
          type="text"
        />
        <input
          id="lastName"
          placeholder="Sobrenome"
          class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 w-1/2 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150"
          type="text"
        />
      </div>
      <input
        id="email"
        placeholder="Email"
        class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 mb-4 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150"
        type="email"
      />
      <input
        id="confirmEmail"
        placeholder="Confirme seu email"
        class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 mb-4 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150"
        type="email"
      />
      <input
        id="password"
        placeholder="Senha"
        class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 mb-4 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150"
        type="password"
      />
      <input
        id="confirmPassword"
        placeholder="Consfirme sua senha"
        class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 mb-4 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150"
        type="password"
      />
      <label class="text-sm mb-2 text-gray-200 cursor-pointer" for="gender">
        Genero
      </label>
      <select
        class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 mb-4 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150"
        id="gender"
      >
        <option value="male">Masculino</option>
        <option value="female">Feminino</option>
        <option value="other">Outro</option>
      </select>
      <label class="text-sm mb-2 text-gray-200 cursor-pointer" for="age">
        Data de Nascimento
      </label>
      <input
        class="bg-gray-700 text-gray-200 border-0 rounded-md p-2"
        id="birthDate"
        type="date"
      />
      <p class="text-white mt-4">
        Já tem uma conta?
        <a class="text-sm text-blue-500 -200 hover:underline mt-4" href="src/pages/login_page.html"
          >Faça o Login</a
        >
      </p>
      <button
        class="bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-bold py-2 px-4 rounded-md mt-4 hover:bg-indigo-600 hover:to-blue-600 transition ease-in-out duration-150"
        id="signupBtn"
        type="button"
      >
        Cadastrar
      </button>
    </form>
  </div>
</div>





    <script src="assets/js/user_object.js"></script>
</body>
</html>
